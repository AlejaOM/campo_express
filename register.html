<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - CampoExpress</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <style>
        .register-container {
            background: linear-gradient(135deg, #2e7d32, #4caf50);
            min-height: 100vh;
        }
        .register-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }
        .btn-register {
            background: linear-gradient(135deg, #2e7d32, #4caf50);
            border: none;
            padding: 12px;
            font-weight: 600;
        }
        .progress-bar {
            background: #4caf50;
        }
    </style>
</head>
<body class="register-container">
    <div class="container d-flex align-items-center justify-content-center min-vh-100 py-4">
        <div class="row w-100">
            <div class="col-md-8 col-lg-6 mx-auto">
                <div class="register-card p-5">
                    <!-- Logo y T√≠tulo -->
                    <div class="text-center mb-4">
                        <h1 class="text-success fw-bold"><img src="assets/logo.jpeg" alt="CampoExpress Logo" height="30">  CampoExpress</h1>
                        <p class="text-muted">√önete a nuestra comunidad</p>
                    </div>

                    <!-- Barra de progreso -->
                    <div class="progress mb-4" style="height: 8px;">
                        <div class="progress-bar" role="progressbar" style="width: 100%;"></div>
                    </div>

                    <!-- Formulario de Registro -->
                    <form id="registerForm">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control form-control-lg" id="nombre" 
                                       placeholder="Tu nombre" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="apellido" class="form-label">Apellido</label>
                                <input type="text" class="form-control form-control-lg" id="apellido" 
                                       placeholder="Tu apellido" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electr√≥nico</label>
                            <input type="email" class="form-control form-control-lg" id="email" 
                                   placeholder="tu@email.com" required>
                        </div>

                        <div class="mb-3">
                            <label for="telefono" class="form-label">Tel√©fono</label>
                            <input type="tel" class="form-control form-control-lg" id="telefono" 
                                   placeholder="+57 300 123 4567">
                        </div>

                        <div class="mb-3">
                            <label for="direccion" class="form-label">Direcci√≥n</label>
                            <textarea class="form-control form-control-lg" id="direccion" 
                                      placeholder="Tu direcci√≥n de entrega" rows="2"></textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="password" class="form-label">Contrase√±a</label>
                                <input type="password" class="form-control form-control-lg" id="password" 
                                       placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="confirmPassword" class="form-label">Confirmar Contrase√±a</label>
                                <input type="password" class="form-control form-control-lg" id="confirmPassword" 
                                       placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Tipo de Usuario</label>
                            <div class="d-flex gap-3">
                                <div class="form-check flex-fill">
                                    <input class="form-check-input" type="radio" name="tipoUsuario" 
                                           id="cliente" value="cliente" checked>
                                    <label class="form-check-label" for="cliente">
                                        üë§ Cliente
                                    </label>
                                </div>
                                <div class="form-check flex-fill">
                                    <input class="form-check-input" type="radio" name="tipoUsuario" 
                                           id="vendedor" value="vendedor">
                                    <label class="form-check-label" for="vendedor">
                                        üõí Vendedor
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="terminos" required>
                            <label class="form-check-label" for="terminos">
                                Acepto los <a href="#" class="text-success">t√©rminos y condiciones</a>
                                y la <a href="#" class="text-success">pol√≠tica de privacidad</a>
                            </label>
                        </div>

                        <button type="submit" class="btn btn-register btn-lg w-100 text-white mb-3">
                            Crear Cuenta
                        </button>
                    </form>

                    <!-- Separador -->
                    <div class="position-relative my-4">
                        <hr>
                        <span class="position-absolute top-50 start-50 translate-middle bg-white px-3 text-muted">
                            o
                        </span>
                    </div>

                    <!-- Bot√≥n de Login -->
                    <div class="text-center">
                        <p class="mb-0">¬øYa tienes cuenta?</p>
                        <a href="./login.html" class="btn btn-outline-success btn-lg w-100 mt-2">
                            Iniciar Sesi√≥n
                        </a>
                    </div>

                    <!-- Volver al inicio -->
                    <div class="text-center mt-4">
                        <a href="./index.html" class="text-decoration-none text-muted">
                            ‚Üê Volver al inicio
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/auth.js"></script>
</body>
</html>
